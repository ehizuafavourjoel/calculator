<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container historyArea">
      <div class="heading">
        <span class="calNavBtn">=</span>

        <span class="historyNavBtn">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </span>
      </div>

      <div class="histCalcFlex">
        <section class="calculator">
          <section class="answerScreen">
            <div class="answerFlex">
              <textarea
                maxlength="10"
                cols="1"
                class="questionInput"
                placeholder="0"
              ></textarea>
              <textarea class="answerInput" cols="1" placeholder="0"></textarea>
            </div>
          </section>
          <section class="btnContainer">
            <div class="row1 orange">
              <input id="clear" type="button" value="c" />
              <div id="delBtn">
                <i class="fa-solid fa-delete-left"></i>
              </div>

              <input type="button" value="%" />
              <input type="button" value="÷" />
            </div>
            <div class="row2 orange">
              <input type="button" value="7" />
              <input type="button" value="8" />
              <input type="button" value="9" />
              <input type="button" value="×" />
            </div>
            <div class="row3 orange">
              <input type="button" value="4" />
              <input type="button" value="5" />
              <input type="button" value="6" />
              <input type="button" value="−" />
            </div>
            <div class="row4 orange">
              <input type="button" value="1" />
              <input type="button" value="2" />
              <input type="button" value="3" />
              <input type="button" value="+" />
            </div>
            <div class="row5">
              <input type="button" value="^" />
              <input type="button" value="0" />
              <input type="button" value="." />
              <input id="orangeBg" type="button" value="=" />
            </div>
          </section>
        </section>
        <section class="history">
          <h2>History</h2>
          <div class="historyContainer"></div>
        </section>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
